

<section>
    <article>
        <header>
            <h2><a href="{{SITEURL}}/{{article.url}}" rel="bookmark">{{article.title}}</a></h2>
	    {% if article.author %}
	    <span class='author'>{{article.author}}</span>
	    {% endif %}
            <span style="color: gray;font-style: italic;">( {{article.date.strftime("%d")}} {{article.date.strftime("%b")}} {{article.date.strftime("%Y")}} )</span>
        </header>
        
        {% block article_content %} {% endblock %}
        {% block article_footer %} {% endblock %}
        </footer>
    </article>
</section>
