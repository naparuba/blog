<link rel="stylesheet" href="/theme/css/sections/recent-posts.css"/>

<div class="container-fluid section-holder d-flex bg-dimmed">

    <!--
        {% for article in dates %}

                <a href="{{SITEURL}}/{{article.url}}">              {{article.title}}            </a>
              </div>
        {% endfor %}
        -->

    <div class="container-fluid anchor pb-5 recent-posts-section" id="recent-posts">

        <h1 class="text-center">Derniers Posts</h1>


        <div class="container">
            <div class="row" id="recent-post-cards">

                {% for article in dates %}
                {% if loop.index < 4 %}
                <div class="col-lg-4 col-md-6 pt-2 post-card">
                    <a href="{{SITEURL}}/{{article.url}}" title="{{article.title}}" class="post-card-link">
                        <div class="card">
                            <div class="card-head">
                                <img class="card-img-top" src='/images/{{article.id}}/article.jpg' alt="{{article.title}}"/>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">{{article.title}}</h5>
                                <p class="card-text post-summary"> {{article._summary}}</p>
                            </div>
                            <div class="card-footer">
                                <span class="float-left">{{article.date.strftime("%d %b, %Y")}}</span>
                                <a href="{{SITEURL}}/{{article.url}}" title="Read" class="float-right btn btn-outline-info btn-sm">Read</a>
                            </div>
                        </div>
                    </a>
                </div>
                {% endif %}
                {% endfor %}


            </div>
        </div>
    </div>

</div>
